<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 0;
            background-color: #0F172A; /* DARK_GREY[0] (Slate 900) */
            color: #E2E8F0; /* DARK_GREY[700] (Slate 200) */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #1E293B; /* DARK_GREY[100] (Slate 800) */
            border-radius: 16px; /* Match shape.borderRadius */
            overflow: hidden;
            border: 1px solid #334155; /* DARK_GREY[200] (Slate 700) */
        }
        .header {
            /* Utilisation d'une couleur unie pour le header, pas de gradient */
            background-color: #334155; /* DARK_GREY[200] (Slate 700) */
            color: #F8FAFC; /* DARK_GREY[900] (Slate 50) */
            padding: 25px;
            text-align: center;
        }
        .header img {
            max-width: 180px; /* Ajustez la taille si nécessaire */
            height: auto;
            margin-bottom: 10px; /* Espace sous le logo */
        }
        .content {
            padding: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        .content p {
            margin-bottom: 15px;
            color: #E2E8F0; /* DARK_GREY[700] */
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #94A3B8; /* DARK_GREY[500] (Slate 400) */
            background-color: #0F172A; /* DARK_GREY[0] */
            border-top: 1px solid #334155; /* DARK_GREY[200] */
        }
        .footer a {
            color: #60A5FA; /* DARK_PRIMARY.main */
            text-decoration: none;
        }
        .button {
            display: inline-block;
            background-color: #60A5FA; /* DARK_PRIMARY.main */
            color: #0F172A; /* DARK_PRIMARY.contrastText */
            padding: 12px 25px;
            border-radius: 12px; /* Match Button styleOverrides */
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            border: none;
            cursor: pointer;
        }
        /* Styles d'alerte adaptés au mode sombre */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid transparent;
            color: #F8FAFC; /* Texte clair par défaut pour les alertes */
        }
        .alert-info { background-color: #1E40AF; border-color: #3B82F6; color: #BFDBFE; }
        .alert-success { background-color: #065F46; border-color: #10B981; color: #A7F3D0; }
        .alert-warning { background-color: #9A3412; border-color: #F59E0B; color: #FDBA74; }
        .alert-error { background-color: #991B1B; border-color: #EF4444; color: #FECACA; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {% if logo_url %}
                <img src="{{ logo_url }}" alt="{{ platform_name }}" width="180">
            {% else %}
                <h1 style="margin:0; font-size:24px; color:#F8FAFC;">{{ platform_name | default('Notification') }}</h1>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}
            <p>You have a new notification.</p>
            {% endblock %}
        </div>
        <div class="footer">
            &copy; {{ platform_name }}. All rights reserved.<br>
            <a href="{{ platform_url | default('#') }}">Visit our platform</a>
        </div>
    </div>
</body>
</html>
